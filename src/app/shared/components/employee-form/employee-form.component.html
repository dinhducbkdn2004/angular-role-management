<div class="employee-form">
    <div class="form-header">
        <h3>{{ mode() === 'add' ? 'Add New Employee' : 'Edit Employee' }}</h3>
        <button class="close-btn" (click)="onCancel()" type="button">âœ•</button>
    </div>

    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="form-content">
        <div class="form-row">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input id="fullName" name="fullName" type="text" [(ngModel)]="formData().fullName" required
                    class="form-control" placeholder="Enter full name" />
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input id="email" name="email" type="email" [(ngModel)]="formData().email" required class="form-control"
                    placeholder="Enter email address" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" [(ngModel)]="formData().phone" class="form-control"
                    placeholder="Enter phone number" />
            </div>

            <div class="form-group">
                <label for="position">Position *</label>
                <input id="position" name="position" type="text" [(ngModel)]="formData().position" required
                    class="form-control" placeholder="Enter position" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="department">Department *</label>
                <select id="department" name="department" [(ngModel)]="formData().department" required
                    class="form-control">
                    <option value="">Select Department</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                </select>
            </div>

            <div class="form-group">
                <label for="salary">Salary *</label>
                <input id="salary" name="salary" type="number" [(ngModel)]="formData().salary" required min="0"
                    class="form-control" placeholder="Enter salary" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" [(ngModel)]="formData().status" class="form-control">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid || isSubmitting()">
                {{ isSubmitting() ? 'Saving...' : (mode() === 'add' ? 'Add Employee' : 'Update Employee') }}
            </button>
        </div>
    </form>
</div>
