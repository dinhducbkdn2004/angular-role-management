<aside class="sidebar" [class.collapsed]="!isOpen()">
    <div class="sidebar-header">
        <div class="logo">
            @if (isOpen()) {
            <span class="logo-text">StaffManager </span>
            }
        </div>
        <button class="sidebar-toggle" (click)="onToggle()" type="button">
            <lucide-icon [img]="isOpen() ? X : Menu" class="toggle-icon"></lucide-icon>
        </button>
    </div>

    <nav class="sidebar-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-link" title="Dashboard">
                    <lucide-icon [img]="BarChart3" class="nav-icon"></lucide-icon>
                    @if (isOpen()) {
                    <span class="nav-text">Dashboard</span>
                    }
                </a>
            </li>
            <li class="nav-item">
                <a routerLink="/admin/employees" routerLinkActive="active" class="nav-link" title="Employees">
                    <lucide-icon [img]="Users" class="nav-icon"></lucide-icon>
                    @if (isOpen()) {
                    <span class="nav-text">Employees</span>
                    }
                </a>
            </li>
        </ul>
    </nav>
</aside>
