<div class="login-container">
    <div class="login-card">
        <!-- Header -->
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

            <!-- General Error -->
            @if (generalError) {
            <div class="error-message general-error">
                {{ generalError }}
            </div>
            }

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" formControlName="username" class="form-control"
                    [class.error]="getFieldError('username')" placeholder="Enter your username">
                @if (getFieldError('username')) {
                <div class="error-message">
                    {{ getFieldError('username') }}
                </div>
                }
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    [class.error]="getFieldError('password')" placeholder="Enter your password">
                @if (getFieldError('password')) {
                <div class="error-message">
                    {{ getFieldError('password') }}
                </div>
                }
            </div>

            <!-- Remember Me -->
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" formControlName="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" [disabled]="isLoading">
                @if (isLoading) {
                <span class="spinner"></span>
                Signing in...
                } @else {
                Sign In
                }
            </button>
        </form>
    </div>
</div>
